<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	ctx.beginPath();
	ctx.rect(20,40,70,70);
	//20px from left, 40px from top, 50px by 50px
	ctx.fillStyle = "#FF0000";
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.arc(200,160,30,0, Math.PI*2, false);
	//arc(xcoord, ycoord of center, radius, start angle, end angle,
	//direction: false for cw, true for ccw, optional)
	ctx.fillStyle = "green";
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.rect(160,10,100,40);
	ctx.strokeStyle = "rgba(0,0,255,0.7)";
	// use strokeStyle and stroke to fill only the outline
	ctx.stroke();
	ctx.closePath();

</script>

</body>
</html>
